services:
  # Настройки PHP для разработки (монтирование кода)
  laravel-php-nginx-socket:
    volumes:
      - .:/var/www/laravel
      - unix-socket:/var/run/php

  # Настройки Nginx для разработки
  laravel-nginx-socket:
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - .:/var/www/laravel
      - unix-socket:/var/run/php
    depends_on:
      - laravel-node-nginx-socket

  # Node.js для сборки фронтенда и Hot Module Replacement (HMR)
  laravel-node-nginx-socket:
    image: node:24-alpine
    container_name: laravel-node-nginx-socket
    working_dir: /var/www/laravel
    volumes:
      - .:/var/www/laravel
      - node_modules:/var/www/laravel/node_modules
    command: >
      sh -lc '
        # Установка зависимостей, если они отсутствуют
        if [ -f package-lock.json ]; then
          npm ci;
        else
          npm install;
        fi;
      
        # Запуск Vite в режиме разработки
        npm run dev -- --host 0.0.0.0 --port 5173
      '
    ports:
      - "5173:5173"
    networks:
      - laravel-nginx-socket-network

  # Только для разработки: проброс портов PostgreSQL и Redis наружу
  laravel-postgres-nginx-socket:
    ports:
      - "${DB_FORWARD_PORT}:5432"

  laravel-redis-nginx-socket:
    ports:
      - "${REDIS_FORWARD_PORT}:6379"

  # Только для разработки: интерфейс управления БД (pgAdmin)
  laravel-pgadmin-nginx-socket:
    image: dpage/pgadmin4:latest
    container_name: laravel-pgadmin-nginx-socket
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    networks:
      - laravel-nginx-socket-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "-O", "-", "http://localhost/" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 10s
    depends_on:
      laravel-postgres-nginx-socket:
        condition: service_healthy

volumes:
  node_modules:
